<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaminskyi AI Messenger - Desktop</title>
    <link rel="stylesheet" href="desktop.css">
    <script>
        // Device detection and redirect
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                   || window.innerWidth <= 768;
        }

        if (isMobileDevice()) {
            window.location.href = '/mobile.html';
        }
    </script>
</head>
<body>
    <!-- Name Modal -->
    <div id="nameModal" class="modal hidden">
        <div class="modal-content fade">
            <h2 id="nameModalTitle">Welcome to Kaminskyi AI Messenger</h2>
            <p class="muted" id="nameModalText">Please enter your display name to continue</p>
            <form id="nameForm">
                <input id="displayNameInput" name="displayName" required maxlength="32" placeholder="Your name">
                <button type="submit" class="primary" id="nameSubmit">Join Meeting</button>
            </form>
            <div id="nameError" class="error hidden"></div>
        </div>
    </div>

    <!-- Desktop Chat Overlay -->
    <div class="desktop-chat-overlay" id="desktopChatOverlay">
        <div class="desktop-chat-header">
            <h3>Chat</h3>
            <div class="chat-controls">
                <button id="toggleAssistant" class="chat-control-btn">AI Assistant</button>
                <button id="closeChatBtn">√ó</button>
            </div>
        </div>
        <div class="desktop-chat-messages" id="desktopChatMessages"></div>
        <div class="desktop-chat-input-group">
            <textarea class="desktop-chat-input" id="desktopChatInput" placeholder="Type a message..." rows="1"></textarea>
            <button class="desktop-chat-send" id="desktopChatSend">‚Üí</button>
        </div>
        <div class="assistant-panel" id="assistantPanel">
            <div class="assistant-header">
                <h4>AI Assistant (Valera)</h4>
                <label class="web-search-toggle">
                    <input type="checkbox" id="webSearchToggle">
                    <span>Web Search</span>
                </label>
            </div>
            <div class="assistant-messages" id="assistantMessages"></div>
            <div class="assistant-input-group">
                <textarea class="assistant-input" id="assistantInput" placeholder="Ask Valera anything..." rows="1"></textarea>
                <button class="assistant-send" id="assistantSend">Ask</button>
            </div>
        </div>
    </div>

    <!-- Main Video Call Container -->
    <div class="video-call-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="avatar" id="userAvatar">Y</div>
                <div class="user-info">
                    <h2 id="currentUserName">You</h2>
                    <p id="connectionStatus">Online</p>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">‚Äπ</button>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="participantSearch" placeholder="Search participants...">
                </div>
            </div>

            <div class="participants-header">
                <span id="participantsCount">Participants (1)</span>
                <button class="view-toggle" id="viewToggle" title="Switch to grid view">‚äû</button>
            </div>

            <div class="participant-list" id="participantList">
                <div class="participant-item self" data-peer="self">
                    <div class="participant-avatar">Y
                        <div class="online-indicator"></div>
                    </div>
                    <div class="participant-info">
                        <div class="participant-name">You</div>
                        <div class="participant-status">Host</div>
                    </div>
                    <div class="participant-controls">
                        <button class="control-btn" id="toggleSelfVideo" title="Toggle camera">üìπ</button>
                        <button class="control-btn" id="toggleSelfAudio" title="Toggle microphone">üé§</button>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="footer-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <button class="footer-btn" id="shareBtn" title="Share link">üîó</button>
                <button class="footer-btn end-call" id="endCallBtn" title="End call">üìû</button>
            </div>
        </div>

        <!-- Main video area -->
        <div class="main-video" id="mainVideo">
            <!-- Active speaker view -->
            <div class="active-speaker-view" id="activeSpeakerView">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-placeholder remote-placeholder" id="remotePlaceholder">
                    <div class="placeholder-avatar">üë§</div>
                    <div class="speaker-info">
                        <div class="speaker-name" id="speakerName">Waiting for participants...</div>
                        <div class="speaker-status">No active speaker</div>
                    </div>
                </div>
            </div>

            <!-- Grid view -->
            <div class="grid-view" id="gridView">
                <div class="grid-tile" data-peer="self">
                    <video autoplay playsinline muted></video>
                    <div class="grid-avatar">Y</div>
                    <div class="grid-name">You</div>
                    <div class="grid-online"></div>
                    <div class="grid-controls">
                        <button class="grid-control-btn">üé§</button>
                        <button class="grid-control-btn">üìπ</button>
                    </div>
                </div>
            </div>

            <!-- Small video window (self video) -->
            <div class="small-video" id="smallVideo">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-placeholder local-placeholder" id="localPlaceholder">
                    <div class="placeholder-avatar">üë§</div>
                </div>
                <div class="small-video-header">
                    <span class="video-label">You</span>
                    <button class="expand-icon" id="expandIcon" title="Expand">‚Üó</button>
                </div>
            </div>
        </div>

        <!-- Call timer -->
        <div class="call-timer" id="callTimer">
            <span class="timer-dot"></span>
            <span class="timer-value" id="timerValue">00:00</span>
        </div>

        <!-- User name display -->
        <div class="user-name-display" id="userNameDisplay">
            <span id="displayedUserName">Your Name</span>
        </div>

        <!-- Chat bubble -->
        <div class="chat-bubble hidden" id="chatBubble">
            <div class="chat-avatar">üí¨</div>
            <div class="chat-text" id="lastChatMessage">Tap to open chat</div>
            <span class="chat-expand">‚ñº</span>
        </div>

        <!-- Bottom controls -->
        <div class="bottom-controls" id="bottomControls">
            <div class="controls-left">
                <button class="bottom-btn" id="videoToggleBtn" title="Toggle camera">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M23 7l-7 5 7 5V7z" stroke="currentColor" stroke-width="2"/>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="bottom-btn" id="audioToggleBtn" title="Toggle microphone">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke="currentColor" stroke-width="2"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
                        <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="bottom-btn" id="screenShareBtn" title="Share screen">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>

            <div class="controls-center">
                <button class="bottom-btn end-call-btn" id="leaveBtn" title="End call">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14m-7-7l7 7-7 7" stroke="currentColor" stroke-width="2" transform="rotate(135 12 12)"/>
                    </svg>
                </button>
            </div>

            <div class="controls-right">
                <button class="bottom-btn" id="chatButton" title="Open chat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="bottom-btn" id="moreOptionsBtn" title="More options">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="1" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="5" r="1" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="19" r="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="bottom-btn" id="recordBtn" title="Record">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="6" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Connection status indicator -->
        <div class="connection-indicator" id="connectionIndicator">
            <div class="connection-dot"></div>
            <span id="connectionText">Connected</span>
        </div>

        <!-- Notification banner -->
        <div id="videoNotice" class="notification-banner hidden"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="desktop.js" defer></script>
</body>
</html>
