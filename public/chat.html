<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kaminskyi AI Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-body">
  <div class="language-switch" id="chatLanguageSelector">
    <label for="chatLanguageChoice">Language / Мова</label>
    <select id="chatLanguageChoice">
      <option value="en">English</option>
      <option value="uk">Українська</option>
    </select>
  </div>

  <div id="nameModal" class="modal hidden">
    <div class="modal-content fade">
      <h2 id="nameModalTitle"></h2>
      <p class="muted" id="nameModalText"></p>
      <form id="nameForm">
        <input id="displayNameInput" name="displayName" required maxlength="32" placeholder="Your name">
        <button type="submit" class="primary" id="nameSubmit"></button>
      </form>
      <div id="nameError" class="error hidden"></div>
    </div>
  </div>

  <header class="chat-header">
    <div class="info">
      <h1 id="chatTitle"></h1>
      <p class="muted" id="meetingSubtitle"></p>
    </div>
    <div class="controls">
      <button id="copyLinkBtn" class="ghost"></button>
      <button id="layoutToggleBtn" class="ghost"></button>
      <button id="fullscreenBtn" class="ghost"></button>
      <button id="pipBtn" class="ghost"></button>
      <button id="muteBtn" class="ghost"></button>
      <button id="videoBtn" class="ghost"></button>
      <button id="endMeetingBtn" class="ghost hidden"></button>
      <button id="leaveBtn" class="primary"></button>
    </div>
  </header>

  <main class="chat-main">
    <section class="video-panel">
      <div class="call-controls">
        <span class="badge" id="roleBadge"></span>
        <div class="participants" id="participants"></div>
      </div>
      <div class="videos" id="videoGrid">
        <div class="video-wrapper self idle" data-peer="self" id="localContainer">
          <video id="localVideo" autoplay playsinline muted></video>
          <div class="video-placeholder" id="localPlaceholder"></div>
          <div class="video-label"><span id="localLabel"></span></div>
        </div>
      </div>
      <div id="videoNotice" class="banner hidden"></div>
    </section>

    <section class="chat-panel">
      <header class="chat-panel-header">
        <h2 id="chatHeading"></h2>
        <div class="chat-status" id="chatStatus"></div>
      </header>

      <div id="assistantToolbar" class="assistant-toolbar hidden">
        <button id="assistantToggleBtn" class="ghost"></button>
        <label class="assistant-option">
          <input type="checkbox" id="assistantSearchToggle" checked>
          <span id="assistantSearchLabel"></span>
        </label>
      </div>

      <div id="messages" class="messages"></div>
      <form id="chatForm">
        <div class="chat-input-group">
          <input id="chatInput" autocomplete="off">
          <button class="primary" type="submit" id="sendBtn"></button>
        </div>
      </form>
      <div id="chatNotice" class="banner hidden"></div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</body>
</html>
