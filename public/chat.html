<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Kaminskyi AI Messenger · Камінський AI Месенджер — Meeting / Зустріч</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-body">
  <div id="nameModal" class="modal hidden">
    <div class="modal-content fade">
      <h2>Enter your name / Введіть ім’я</h2>
      <p class="muted">This link can be used once. Choose the name to display. / Це одноразове посилання. Оберіть ім’я, яке буде видно іншим.</p>
      <form id="nameForm">
        <input id="displayNameInput" name="displayName" required maxlength="32" placeholder="Your name / Ваше ім’я">
        <button type="submit" class="primary">Join meeting / Приєднатися</button>
      </form>
      <div id="nameError" class="error hidden"></div>
    </div>
  </div>

  <header class="chat-header">
    <div class="info">
      <h1>Kaminskyi AI Messenger · Камінський AI Месенджер</h1>
      <p class="muted" id="meetingSubtitle">Preparing meeting… / Підготовка зустрічі…</p>
    </div>
    <div class="controls">
      <button id="copyLinkBtn" class="ghost">Copy invite link / Скопіювати запрошення</button>
      <button id="muteBtn" class="ghost">Mute / Вимкнути звук</button>
      <button id="videoBtn" class="ghost">Stop video / Вимкнути відео</button>
      <button id="endMeetingBtn" class="ghost hidden">End meeting / Завершити зустріч</button>
      <button id="leaveBtn" class="primary">Leave / Вийти</button>
    </div>
  </header>

  <main class="chat-main">
    <section class="video-panel">
      <div class="call-controls">
        <span class="badge" id="roleBadge">Connecting… / Підключення…</span>
        <div class="participants" id="participants"></div>
      </div>
      <div class="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div id="videoNotice" class="banner hidden"></div>
    </section>

    <section class="chat-panel">
      <h2>Chat / Чат</h2>
      <div id="messages" class="messages"></div>
      <form id="chatForm">
        <input id="chatInput" placeholder="Type a message / Введіть повідомлення" autocomplete="off">
        <button class="primary" type="submit">Send / Надіслати</button>
      </form>
      <div id="chatNotice" class="banner hidden"></div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</body>
</html>
