<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kaminskyi AI Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-body">
  <div id="nameModal" class="modal hidden">
    <div class="modal-content fade">
      <h2 id="nameModalTitle"></h2>
      <p class="muted" id="nameModalText"></p>
      <form id="nameForm">
        <input id="displayNameInput" name="displayName" required maxlength="32" placeholder="Your name">
        <button type="submit" class="primary" id="nameSubmit"></button>
      </form>
      <div id="nameError" class="error hidden"></div>
    </div>
  </div>

  <div id="emotionPalette" class="micro-panel hidden">
    <header class="micro-panel-header">
      <h3 id="emotionPaletteHeading"></h3>
      <button id="emotionPaletteClose" class="icon ghost" aria-label="Close emotions">√ó</button>
    </header>
    <div class="emotion-grid" id="emotionGrid"></div>
  </div>

  <div id="emojiPalette" class="micro-panel hidden">
    <header class="micro-panel-header">
      <h3 id="emojiPaletteHeading"></h3>
      <button id="emojiPaletteClose" class="icon ghost" aria-label="Close emojis">√ó</button>
    </header>
    <div class="emoji-grid" id="emojiGrid"></div>
  </div>

  <aside id="participantsDrawer" class="drawer hidden" aria-hidden="true">
    <header class="drawer-header">
      <h2 id="participantsDrawerTitle"></h2>
      <button id="participantsDrawerClose" class="icon ghost" aria-label="Close participants">√ó</button>
    </header>
    <div class="drawer-body" id="participantList"></div>
  </aside>

  <aside id="emotionOverlay" class="sheet hidden" aria-hidden="true">
    <header class="sheet-header">
      <div>
        <h2 id="emotionOverlayTitle"></h2>
        <p class="muted" id="emotionOverlaySubtitle"></p>
      </div>
      <button id="emotionOverlayClose" class="icon ghost" aria-label="Close emotional insights">√ó</button>
    </header>
    <div class="sheet-body">
      <section class="emotion-chart" id="emotionChart"></section>
      <section class="emotion-timeline" id="emotionTimeline"></section>
    </div>
  </aside>

  <aside id="testOverlay" class="sheet hidden" aria-hidden="true">
    <header class="sheet-header">
      <div>
        <h2 id="testOverlayTitle"></h2>
        <p class="muted" id="testOverlayTimer"></p>
      </div>
      <button id="testOverlayClose" class="icon ghost" aria-label="Close test">√ó</button>
    </header>
    <div class="sheet-body" id="testOverlayContent"></div>
  </aside>

  <header class="chat-header">
    <div class="header-info">
      <h1 id="chatTitle"></h1>
      <p class="muted" id="meetingSubtitle"></p>
    </div>
    <div class="header-actions">
      <div class="language-switch inline" id="chatLanguageSelector">
        <label for="chatLanguageChoice">Language / –ú–æ–≤–∞</label>
        <select id="chatLanguageChoice">
          <option value="en">English</option>
          <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        </select>
      </div>
      <button id="openParticipantsBtn" class="ghost icon" aria-label="Participants"></button>
      <button id="profileDrawerBtn" class="ghost icon" aria-label="Profile"></button>
    </div>
  </header>

  <main class="chat-main">
    <section class="video-stage" id="videoStage">
      <div class="call-timer hidden" id="callTimer">00:00</div>

      <div class="side-controls" id="sideControls">
        <button class="side-control" id="sideVideoToggle" title="Toggle Video">üìπ</button>
        <button class="side-control" id="sideAudioToggle" title="Toggle Audio">üéôÔ∏è</button>
      </div>

      <div class="stage-meta">
        <span class="badge" id="roleBadge"></span>
        <div class="participants" id="participants"></div>
      </div>
      <div class="videos" id="videoGrid">
        <div class="video-wrapper self idle" data-peer="self" id="localContainer">
          <video id="localVideo" autoplay playsinline muted></video>
          <div class="video-placeholder" id="localPlaceholder"></div>
          <div class="video-label"><span id="localLabel"></span></div>
        </div>
      </div>
      <div class="video-pagination hidden" id="videoPagination">
        <button id="videoPrevPage" class="ghost icon" aria-label="Previous page">‚Äπ</button>
        <span id="videoPageIndicator">1 / 1</span>
        <button id="videoNextPage" class="ghost icon" aria-label="Next page">‚Ä∫</button>
      </div>
      <div class="floating-controls" id="floatingControls">
        <div class="control-bar primary">
          <button id="muteBtn" class="control" title="Toggle microphone"></button>
          <button id="videoBtn" class="control" title="Toggle camera"></button>
          <button id="cameraFlipBtn" class="control" title="Flip camera"></button>
          <button id="screenShareBtn" class="control" title="Share screen"></button>
          <button id="layoutToggleBtn" class="control" title="Toggle layout"></button>
          <button id="pipBtn" class="control" title="Picture in picture"></button>
          <button id="fullscreenBtn" class="control" title="Fullscreen"></button>
          <button id="leaveBtn" class="control leave" title="Leave meeting"></button>
        </div>
        <div class="control-bar secondary">
          <button id="copyLinkBtn" class="ghost" title="Copy link"></button>
          <button id="emotionPanelBtn" class="ghost" title="Emotions"></button>
          <button id="emojiPaletteBtn" class="ghost" title="Emojis"></button>
          <button id="testsBtn" class="ghost" title="Tests"></button>
          <button id="endMeetingBtn" class="ghost hidden" title="End meeting"></button>
        </div>
      </div>
      <div id="videoNotice" class="banner hidden"></div>
    </section>

    <aside class="collab-panel" id="collabPanel">
      <nav class="panel-tabs" id="collabTabs">
        <button class="panel-tab active" data-target="chatPane" id="chatTab"></button>
        <button class="panel-tab" data-target="profilePane" id="profileTab"></button>
        <button class="panel-tab host-only hidden" data-target="hostPane" id="hostTab"></button>
      </nav>

      <section class="panel-pane active" id="chatPane">
        <header class="chat-panel-header">
          <h2 id="chatHeading"></h2>
          <div class="chat-status" id="chatStatus"></div>
        </header>

        <div class="message-targets">
          <label for="messageTarget" id="messageTargetLabel"></label>
          <select id="messageTarget">
            <option value="all">Everyone</option>
          </select>
          <label class="toggle" id="anonymousToggleLabel">
            <input type="checkbox" id="anonymousToggle">
            <span id="anonymousToggleText"></span>
          </label>
        </div>

        <div id="assistantToolbar" class="assistant-toolbar hidden">
          <button id="assistantToggleBtn" class="ghost"></button>
          <label class="assistant-option">
            <input type="checkbox" id="assistantSearchToggle" checked>
            <span id="assistantSearchLabel"></span>
          </label>
        </div>

        <div id="messages" class="messages"></div>

        <form id="chatForm">
          <div class="chat-input-group">
            <button type="button" id="emojiBtnInline" class="ghost">üòä</button>
            <input id="chatInput" autocomplete="off">
            <button class="primary" type="submit" id="sendBtn"></button>
          </div>
        </form>
        <div id="chatNotice" class="banner hidden"></div>
      </section>

      <section class="panel-pane" id="profilePane">
        <header class="panel-section-header">
          <h2 id="profileHeading"></h2>
        </header>
        <div id="profileContent" class="profile-content"></div>
      </section>

      <section class="panel-pane host-only" id="hostPane">
        <header class="panel-section-header">
          <h2 id="hostToolsHeading"></h2>
        </header>
        <div id="hostToolsContent" class="host-tools"></div>
      </section>
    </aside>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</body>
</html>
