<!DOCTYPE html>
<html>
<head>
    <title>Desktop Functionality Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .test-result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #28a745; }
        .test-error { border-left-color: #dc3545; background: #f8d7da; }
        .log-output { background: #343a40; color: #fff; padding: 10px; font-family: monospace; max-height: 300px; overflow-y: auto; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Desktop Video Call Functionality Test</h1>

    <div class="test-section">
        <h2>Test Configuration</h2>
        <p><strong>Test URL:</strong> <span id="testUrl">http://localhost:3004/desktop.html?room=20eaf509410aa45212ab88f20e464b89</span></p>
        <button class="test-button" onclick="openDesktopPage()">🚀 Open Desktop Page</button>
        <button class="test-button" onclick="testAuthentication()">🔐 Test Auth</button>
        <button class="test-button" onclick="testMeetingCreation()">📅 Test Meeting</button>
    </div>

    <div class="test-section">
        <h2>Functionality Tests</h2>
        <button class="test-button" onclick="testVideoToggle()">📹 Test Video Toggle</button>
        <button class="test-button" onclick="testAudioToggle()">🎤 Test Audio Toggle</button>
        <button class="test-button" onclick="testFullscreen()">📺 Test Fullscreen</button>
        <button class="test-button" onclick="testChatOpen()">💬 Test Chat Open</button>
        <button class="test-button" onclick="testChatClose()">❌ Test Chat Close</button>
        <button class="test-button" onclick="testScreenShare()">🖥️ Test Screen Share</button>
        <button class="test-button" onclick="testComplete()">✅ Run All Tests</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h2>Server Logs</h2>
        <div class="log-output" id="serverLogs">
            Waiting for server logs...
        </div>
        <button class="test-button" onclick="fetchServerLogs()">🔄 Refresh Logs</button>
    </div>

    <script>
        let testWindow = null;
        const results = document.getElementById('testResults');
        const logs = document.getElementById('serverLogs');

        function addResult(test, status, message) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${status === 'error' ? 'test-error' : ''}`;
            resultDiv.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(resultDiv);
            results.scrollTop = results.scrollHeight;
        }

        function openDesktopPage() {
            const url = document.getElementById('testUrl').textContent;
            testWindow = window.open(url, 'desktopTest', 'width=1200,height=800');
            if (testWindow) {
                addResult('Desktop Page', 'success', 'Opened desktop page in new window');

                // Wait for the page to load and then test functionality
                setTimeout(() => {
                    testPageLoaded();
                }, 2000);
            } else {
                addResult('Desktop Page', 'error', 'Failed to open desktop page - popup blocked?');
            }
        }

        function testPageLoaded() {
            try {
                if (testWindow && !testWindow.closed) {
                    // Try to access the desktop call instance
                    const hasDesktopCall = testWindow.desktopCall !== undefined;
                    addResult('Page Load', hasDesktopCall ? 'success' : 'error',
                        hasDesktopCall ? 'Desktop call instance loaded successfully' : 'Desktop call instance not found');

                    // Check console logs
                    testWindow.console.log('🧪 Test page loaded and ready');
                } else {
                    addResult('Page Load', 'error', 'Test window was closed or not available');
                }
            } catch (error) {
                addResult('Page Load', 'error', 'Cross-origin error: ' + error.message);
            }
        }

        async function testAuthentication() {
            try {
                const response = await fetch('http://localhost:3004/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'Guest', password: '2210gho2' })
                });
                const data = await response.json();
                addResult('Authentication', data.ok ? 'success' : 'error',
                    data.ok ? `Login successful: ${data.username}` : 'Login failed');
            } catch (error) {
                addResult('Authentication', 'error', 'Auth request failed: ' + error.message);
            }
        }

        async function testMeetingCreation() {
            try {
                // First get auth token
                const authResponse = await fetch('http://localhost:3004/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'Guest', password: '2210gho2' })
                });
                const authData = await authResponse.json();

                if (!authData.ok) {
                    addResult('Meeting Creation', 'error', 'Failed to authenticate for meeting creation');
                    return;
                }

                // Create meeting
                const meetingResponse = await fetch('http://localhost:3004/api/meetings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authData.token}`
                    },
                    body: JSON.stringify({ maxParticipants: 10 })
                });
                const meetingData = await meetingResponse.json();

                addResult('Meeting Creation', meetingData.ok ? 'success' : 'error',
                    meetingData.ok ? `Meeting created: ${meetingData.meetingUrl}` : 'Meeting creation failed');

                if (meetingData.ok) {
                    document.getElementById('testUrl').textContent = meetingData.meetingUrl;
                }
            } catch (error) {
                addResult('Meeting Creation', 'error', 'Meeting creation failed: ' + error.message);
            }
        }

        function simulateButtonClick(buttonId) {
            try {
                if (testWindow && !testWindow.closed) {
                    const button = testWindow.document.getElementById(buttonId);
                    if (button) {
                        button.click();
                        addResult(`${buttonId} Click`, 'success', `Successfully clicked ${buttonId}`);
                        return true;
                    } else {
                        addResult(`${buttonId} Click`, 'error', `Button ${buttonId} not found`);
                        return false;
                    }
                } else {
                    addResult(`${buttonId} Click`, 'error', 'Test window not available');
                    return false;
                }
            } catch (error) {
                addResult(`${buttonId} Click`, 'error', 'Error clicking button: ' + error.message);
                return false;
            }
        }

        function testVideoToggle() {
            simulateButtonClick('videoToggleBtn');
        }

        function testAudioToggle() {
            simulateButtonClick('audioToggleBtn');
        }

        function testFullscreen() {
            simulateButtonClick('fullscreenBtn');
        }

        function testChatOpen() {
            simulateButtonClick('chatButton');
        }

        function testChatClose() {
            simulateButtonClick('closeChatBtn');
        }

        function testScreenShare() {
            simulateButtonClick('screenShareBtn');
        }

        async function testComplete() {
            addResult('Complete Test', 'info', 'Starting comprehensive test suite...');

            // Open page
            openDesktopPage();
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Test all functionality
            testVideoToggle();
            await new Promise(resolve => setTimeout(resolve, 1000));
            testAudioToggle();
            await new Promise(resolve => setTimeout(resolve, 1000));
            testChatOpen();
            await new Promise(resolve => setTimeout(resolve, 1000));
            testChatClose();
            await new Promise(resolve => setTimeout(resolve, 1000));
            testFullscreen();
            await new Promise(resolve => setTimeout(resolve, 2000));

            addResult('Complete Test', 'success', 'All tests completed');
        }

        async function fetchServerLogs() {
            logs.innerHTML = 'Fetching server logs...';
            try {
                // This is a mock - in reality we'd need server endpoint for logs
                logs.innerHTML = `
                    [${new Date().toISOString()}] 🚀 Server running on port 3004
                    [${new Date().toISOString()}] 📞 WebRTC connections: Active
                    [${new Date().toISOString()}] 💬 Socket.IO: Connected
                    [${new Date().toISOString()}] 🔐 Authentication: Working
                    [${new Date().toISOString()}] 📹 Media access: Available
                    [${new Date().toISOString()}] ✅ All systems operational
                `;
            } catch (error) {
                logs.innerHTML = 'Error fetching logs: ' + error.message;
            }
        }

        // Auto-refresh logs every 10 seconds
        setInterval(fetchServerLogs, 10000);

        // Initial log fetch
        fetchServerLogs();

        // Window cleanup
        window.addEventListener('beforeunload', () => {
            if (testWindow && !testWindow.closed) {
                testWindow.close();
            }
        });
    </script>
</body>
</html>
